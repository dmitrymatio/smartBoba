<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Boba Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Major+Mono+Display|Monoton|Nunito&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <figure class="logo-boba">
            <img src="./bubble-tea.png">
            <p>Smart Boba</p>
        </figure>
        <div class="action-buttons">
            <div class="social-media">
                <h3>Connect:</h3>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-snapchat"></i>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-pinterest"></i>
            </div>
            <nav class="top-nav">
                <a href="#">Home</a>
                <a>Menu</a>
                <a>Merch</a>
                <a>Loot Crate</a>
                <a>Guides</a>
                <a>My Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="slider-wrap">
            <div class="slider" id="slider">
                <div class="holder">
                    <figure class="slide" id="slide-0">
                        <img src="./Assets/wide-bubbletea-cups.jpg">
                        <figcaption id="welcome-text">Welcome to<br>Smart Boba</figcaption>
                    </figure>
                    <figure class="slide" id="slide-1">
                        <img src="./Assets/marble-tapioca.jpg">
                        <figcaption id="masters-text">At Smart, every drink is hand-crafted by our bubble tea masters. We aim to deliver every customer the perfect drink they have been dreaming of. Come visit us at our lower mainland location!</figcaption>
                    </figure>
                    <figure class="slide" id="slide-2">
                        <img src="./Assets/data-tablet.jpg">
                        <figcaption id="analytics-text">Welcome to Smart Boba</figcaption>
                    </figure>
                </div>
            </div>
            <nav class="slider-nav">
                <a href="#slide-0" class="active">Slide 0</a>
                <a href="#slide-1">Slide 1</a>
                <a href="#slide-2">Slide 2</a>
            </nav>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <a>Home</a>
            <a>Menu</a>
            <a>Merch</a>
            <a>Loot Crate</a>
            <a>Guides</a>
            <a>My Cart</a>
        </nav>

        <section class="contact-info">
            <h3>Contact</h3>
            <p>123 Seymour Street<br>Vancouver, BC<br>(604) 123-4567</p>
        </section>

        <section class="hours-operation">
            <h3>Hours of Operation</h3>
            <p>Mon to Friday 9 AM - 9 PM<br>Sat 8 AM - 10 PM<br>Sun Closed</p>
        </section>

        <section class="mailing-list">
            <h3>Mailing List</h3>
            <form>
                <input type="text">
                <button>Submit</button>
            </form>
        </section>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
